<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Zoomer | Home</title>
    </head>
    <body>
        <div class="container">
            <!-- Navigation and search -->
            <nav id="navigation">
                <div id="icon"><i class="fa-brands fa-fly"> Zoomer</i></div>
                <ul id="links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./AboutUs.html">About Us</a></li>
                    <li><a href="./ContactUs.html">Contact Us</a></li>
                </ul>
                <div id="searchContainer">
                    <div id="searchBarContainer">
                        <input
                            id="searchBar"
                            placeholder="Enter a destination or keyword"
                        />
                    </div>
                    <div class="search-btns">
                        <button id="searchBtn" onclick="recommendationView()">
                            Search button
                        </button>
                        <button id="resetBtn" onclick="clearRecommended()">
                            Reset button
                        </button>
                        <div id="recommendationsCardArea">
                            <div id="cards"></div>
                        </div>
                    </div>
                </div>
            </nav>

            <div id="intro-card">
                <div id="introHeading"><h1>ZOOOM THROUGH YOUR BOOKING</h1></div>
                <div id="introParagraph">
                    <p>
                        We provide you with everything you need to get that
                        dream vacation started, lightning fast with market
                        destroying deals!
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script src="travel_recommendation.js"></script>
</html>
